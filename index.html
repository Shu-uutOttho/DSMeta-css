<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMeta</title>
</head>

<body>
    <header>
        <div class="dsmeta-logo-container">
            <img src="logo.svg" alt="DSMetaLogo">
            <h1>DSMeta</h1>
            <p>Desenvolvido por <a href="https://github.com/Shu-uutOttho">Shu'uut Ottho</a></p>
        </div>
    </header>

    <main>
        <section id="sales">
            <div class="dsmeta-container">
                <div class="dsmeta-card">
                    <h2 class="dsmeta-sales-title">Vendas</h2>
                    <div>
                        <div class="dsmeta-form-control-container">
                            <input class="dsmeta-form-control" type="text">
                        </div>
                        <div class="dsmeta-form-control-container">
                            <input class="dsmeta-form-control" type="text">
                        </div>
                    </div>

                    <div>
                        <table class="dsmeta-sales-table">
                            <thead>
                                <tr>
                                    <th class="show992">ID</th>
                                    <th class="show576">Data</th>
                                    <th>Vendedor</th>
                                    <th class="show992">Vistitas</th>
                                    <th class="show992">Vendas</th>
                                    <th>Total</th>
                                    <th>Notificar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th class="show992">#341</th>
                                    <th class="show576">23/05/1988</th>
                                    <th>Saber</th>
                                    <th class="show992">15</th>
                                    <th class="show992">11</th>
                                    <th>R$ 14000.00</th>
                                    <th>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="notification-icon.svg" alt="Notificar">
                                            </div>
                                        </div>
                                    </th>
                                </tr>


                                <tr>
                                    <th class="show992">#643</th>
                                    <th class="show576">13/09/1997</th>
                                    <th>Archer</th>
                                    <th class="show992">17</th>
                                    <th class="show992">12</th>
                                    <th>R$ 16400.00</th>
                                    <th>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="notification-icon.svg" alt="Notificar">
                                            </div>
                                        </div>
                                    </th>
                                </tr>
                                <tr>
                                    <th class="show992">#923</th>
                                    <th class="show576">18/08/2000</th>
                                    <th>Lancer</th>
                                    <th class="show992">4</th>
                                    <th class="show992">23</th>
                                    <th>R$ 13700.00</th>
                                    <th>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="notification-icon.svg" alt="Notificar">
                                            </div>
                                        </div>
                                    </th>
                                </tr>
                            </tbody>

                        </table>

                    </div>

                </div>
            </div>
        </section>
    </main>

</body>

</html>
